<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Admin Login - Blog CMS Platform">
    <title>Admin Login - Blog CMS</title>
    <link rel="stylesheet" href="admin.css">
</head>

<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Blog CMS</h1>
                <p>Admin Panel Login</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="admin@example.com" required
                        autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required
                        autocomplete="current-password">
                </div>

                <div id="errorMessage" class="error-message"></div>

                <button type="submit" id="loginBtn" class="btn btn-primary">
                    <span class="btn-text">Sign In</span>
                    <span class="btn-loader" style="display: none;">Signing in...</span>
                </button>
            </form>

            <div class="login-footer">
                <p>Blog CMS Admin Panel &copy; 2026</p>
            </div>
        </div>
    </div>

    <!-- Include config and admin script -->
    <script src="../config.js"></script>
    <script src="login.js"></script>
</body>

</html>
